<div class="wrapper">
  <div class="container">
    <div class="row">

      <div class="inner d-flex flex-row align-items-center justify-content-sm-start justify-content-between">

        <button class="btn btn-outline-white btn-back" (click)="backToGenre()"> Back</button>

        <form [formGroup]="form" (keyup.enter)="search()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="search album"
                formControlName="search"
              />
            </fieldset>
          </fieldset>
        </form>

        <button class="btn ms-auto-sm btn-favorites">
          <i class="ion-heart"></i>
          <span class="count">{{countFavorites}}</span>
        </button>

      </div>

    </div>
  </div>
</div>
